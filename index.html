<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Troll Update</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
    }
    #container {
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Tu peux choisir un nombre de 0 à (((((((10*5)+10)/5)-1)/2)+0.5)-2+2-4)/0)^0 + 7*2</h2>
    <input type="text" id="inputBox" placeholder="Entre une commande" />
    <br>
    <button onclick="valider()">Valider</button>
  </div>

  <script>
    function valider() {
      const valeur = document.getElementById("inputBox").value.trim().toLowerCase();
      if (valeur === "update") {
        window.location.href = "fakeupdate.html"; // Change si le nom de ton fichier est différent
      } else {
        alert("Commande invalide !");
      }
    }

    document.getElementById("inputBox").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        valider();
      }
    });
  </script>
</body>
</html>
