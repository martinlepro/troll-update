<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mise à jour système - troll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;,"> <!-- AJOUTÉ: Pour éviter l'erreur favicon 404 -->
</head>
<body>
  <!-- Conteneur principal pour le mode plein écran -->
  <div id="fullscreen-container">
    <h1 id="main-title">Mise à jour système</h1>

    <!-- Barre de progression -->
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <div id="status"></div>

    <!-- NOUVEAU: Conteneur pour l'effet 1 et 0 (Matrix Rain) -->
    <div id="matrix-rain-container" class="fixed-element"></div>

    <!-- CALCULATRICE (Haut Droite) -->
    <div id="calculator-container" class="fixed-element">
      <h3>Calculatrice</h3>
      <span class="close-button" data-target="calculator-container">&times;</span><!-- NOUVEAU: Bouton de fermeture -->
      <input type="text" id="calc-display" disabled />
      <div id="calc-buttons"></div>
    </div>

    <!-- MORPION (Milieu Droite) -->
    <div id="morpion-container" class="fixed-element">
      <h3>Jouez pendant que ça installe...</h3>
      <span class="close-button" data-target="morpion-container">&times;</span><!-- NOUVEAU: Bouton de fermeture -->
      <div id="board"></div>
    </div>

    <!-- POPUPS (Haut Gauche) -->
    <div id="popup-container" class="fixed-element"></div>

    <!-- Barre de recherche troll et bouton -->
    <div id="search-bar-wrapper">
        <input type="text" id="search-bar" placeholder="Clic PAS">
        <button id="submit-search-btn">Entrée</button>
    </div>

    <!-- RICKROLL (Bas Gauche) -->
    <video id="rickroll-video" class="fixed-element" autoplay loop muted style="display:none;">
      <source src="rickroll.mp4" type="video/mp4">
    </video>

    <!-- SUBWAY SURFER VIDEO (Bas Droite) -->
    <video id="subway-surfer-video" class="fixed-element" autoplay loop muted style="display:none;">
        <source src="subwaysurfer.mp4" type="video/mp4">
    </video>

    <!-- Image troll (milieu) -->
    <div id="image-troll" style="display:none;" class="fixed-element">
      <p>Image trouvé sur votre ordinateur :</p><!-- NOUVEAU: Texte pour l'image troll -->
      <img src="trollface.png" alt="Trollface">
    </div>

    <!-- Texte dégoulinant (milieu) -->
    <!-- Le div #degoulinant-text est créé et ajouté dynamiquement par JS -->

    <!-- Son d’erreur -->
    <audio id="error-sound" src="error.mp3"></audio>

    <!-- NOUVEAU: Conteneur pour les messages d'alerte personnalisés -->
    <div id="custom-alert-container" class="fixed-element"></div>

    <!-- NOUVEAU: Spinner de redémarrage type Windows -->
    <div id="windows-restart-spinner" class="fixed-element">
      <div class="spinning-circle"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
