<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>TrollUpdate - Mise à jour Windows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay"></div>
  <h1>Mise à jour Windows 10.0.2025.09.20</h1>
  <div id="progress-bar"><div id="progress"></div></div>
  <p id="status">Initialisation...</p>
  <input type="text" id="search-bar" placeholder="Rechercher..." autocomplete="off" />
  <div id="morpion-container"></div>
  <div id="popup-container"></div>
  <div id="image-troll" style="display:none;">
    <p>Photo de l'ordinateur trouvé :</p>
    <img src="meme.png" alt="Troll Image" />
  </div>

  <audio id="error-sound" src="winstart.wav" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
